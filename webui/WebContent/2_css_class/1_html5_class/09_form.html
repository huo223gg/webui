<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>from homework</title>
</head>
<body>

<form>
<fieldset width='700'>
<legend>회원 가입</legend>

<ol>

	<li><label for='name'>이름</label>
	<input type='text' name='name' id='name'>
	</li>
	
	<li><label for='sex'>성별</label>
	<input type='radio' name='men' value='남자' id= 'sex' checked='checked'>남자
	<input type='radio' name='women' value='여자' id='sex' >여자
	</li>
	
	<li><label for='ocu'>직업</label>
	<select id='ocu'>
	<option value='dog'>개발자</option>
	<option value='haha'>노가다</option>
	<option value='programer' selected='selected'>프로그래머</option>
	</select>
	</li>
	
	<li><label for='hobby'>취미</label>
	<input type='checkbox' name='hobby' id='hobby' value='잠자기' checked='checked'/>잠자기
	<input type='checkbox' name='hobby' id='hobby' value='먹기'/>먹기
	<input type='checkbox' name='hobby' id='hobby' value='숨쉬기'/>숨쉬기
	<input type='checkbox' name='hobby' id='hobby' value='멍때리기'/>멍때리기
	
	</li>
	
	<li><label for='gender'>성별</label>
	<input type='radio' name='male' class='gender'>남자
	<input type='radio' name='female' class='gender' checked='checked'>여자
	
	</li>
	
	<li>
	가장 여행하고 픈 나라 : <input type='text' list='countries'>
	<datalist id='countries'>
		<option value='가나'>
		<option value='브라질'>
		<option value='스위스'>
		
	</datalist>
	</li>
	
	<li>
	<label> </label>
	<input type='submit' value='확인'>
	<input type='reset' value='취소'>
	</li>
	
</ol>


</fieldset>
</form>

</body>
</html>
