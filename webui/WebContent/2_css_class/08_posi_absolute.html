<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> position - absolute 배치</title>
<style>
	div>img{
 		position:absolute;  /*전체 화면을 기준으로 함*/
		}
	h2{
 		position:fixed; /*보여지는 화면이 기준이므로 스크롤 시 따라오는 메뉴에 사용*/
		left:100px;
		top:500px;}
</style>
</head>
<body>
	<hr>
		<h2>미니미들은 친구들</h2>
	<hr>
	<img src='./img/room.gif' width='500px' height='400px' alt='미니미들의 공간'/>
	<div>
		<img style='left:90px; top:130px;' src='./img/minimi-1.PNG' />
		<img style='left:150px; top:250px;' src='./img/minimi-2.PNG' />
		<img style='left:200px; top:150px;' src='./img/minimi-3.PNG' />
		<img style='left:250px; top:200px;' src='./img/minimi-4.PNG' />
		<img style='left:300px; top:300px;' src='./img/minimi-5.PNG' />
		<img style='left:350px; top:180px;' src='./img/minimi-6.PNG' />
	</div>
</body>
</html>
