<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>
<style>
	div {height:100px; width: 200px; border:solid 2px red; background-color:yellow;
		 text-align:center; margin:15px; display:inline-block;
		}
		 
		 

		 


	 
	div:hover{
		background-color:olive;
		position:relative;
		left:10px;
		top:10px;
	}
	
	p{border: 1px solid red;}
</style>
</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
	<p>
	position absolute : 화면을 기준으로 정렬
relative : 보이는 화면을 기준으로 정렬
동작의 기준이 필요할 때 사용하므로 
일반적으로는 화면에서는 position을 설정
겹칠 때 z-index:값; 값으로 겹치는 부분의 우선 순위 지정
-대상이 되는 내용의 모두 position 지정을 해야 합니다.
	</p>
</body>
</html>
